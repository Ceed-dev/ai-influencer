name: Daily Slack Digest

on:
  schedule:
    - cron: '30 15 * * *'   # 15:30 UTC = 00:30 JST (前日完了後)
  workflow_dispatch:
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD) or leave empty for yesterday'
        required: false
      from:
        description: 'Backfill start date (YYYY-MM-DD)'
        required: false
      to:
        description: 'Backfill end date (YYYY-MM-DD, default: yesterday)'
        required: false

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Generate digest
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.date }}" ]; then ARGS="--date ${{ inputs.date }}"; fi
          if [ -n "${{ inputs.from }}" ]; then ARGS="--from ${{ inputs.from }}"; fi
          if [ -n "${{ inputs.to }}" ]; then ARGS="$ARGS --to ${{ inputs.to }}"; fi
          node scripts/generate-digest.js $ARGS
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add digests/
          git diff --cached --quiet || (git commit -m "digest: add daily summary" && git push)
